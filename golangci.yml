version: "2"
linters:
  default: none
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - canonicalheader
    - containedctx
    - contextcheck
    - cyclop
    - dupl
    - durationcheck
    - embeddedstructfieldcheck
    - errcheck
    - errname
    - exhaustive
    - exptostd
    - fatcontext
    - gocheckcompilerdirectives
    - goconst
    - goprintffuncname
    - gosec
    - govet
    - iface
    - inamedparam
    - ineffassign
    - mirror
    - misspell
    - nakedret
    - nilnesserr
    - noctx
    - nolintlint
    - nosprintfhostport
    - predeclared
    - reassign
    - recvcheck
    - rowserrcheck
    - staticcheck
    - testifylint
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - usetesting
    - wastedassign
    - whitespace
  settings:
    gocyclo:
      min-complexity: 15
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - dupl
          - errcheck
          - funlen
          - gosec
        path: _test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
      - tests/mocks
formatters:
  enable:
    - gci
    - gofmt
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/AlphaFounders/)
        - localmodule
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
severity:
  default: error
  rules:
    - severity: info
      linters:
        - containedctx
        - contextcheck
        - cyclop
        - dupl
        - errcheck
        - exhaustive
        - goconst
        - iface
        - nilnesserr
        - noctx
        - recvcheck
        - testifylint
        - unconvert
        - unparam
        - unused
        - usetesting
